<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>로그인</title>
    <!-- Bootstrap CSS 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- 네비게이션 바 -->
<div th:replace="~{navigator :: navi}"></div>

<div class="container my-5">
    <h2>로그인</h2>

    <!-- 로그인 폼 -->
    <form action="/user/session/create" method="post">
        <div class="mb-3">
            <label class="form-label" for="userName">사용자명</label>
            <input class="form-control" id="userName" name="userName" required type="text">
        </div>
        <div class="alert alert-danger"></div>
        <div class="mb-3">
            <label class="form-label" for="password">비밀번호</label>
            <input class="form-control" id="password" name="password" required type="password">
        </div>
        <div class="alert alert-danger"></div>
        <button class="btn btn-primary" type="submit">로그인</button>
    </form>
</div>

<!-- Bootstrap JS 및 의존성 스크립트 추가 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
