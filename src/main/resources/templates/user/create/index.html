<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>회원가입</title>
    <!-- Bootstrap CSS 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- 네비게이션 바 -->
<div th:replace="~{/navigator :: navi}"></div>

<div class="container my-5">
    <h2>회원가입</h2>
    <!-- 회원가입 폼 -->
    <form action="/user/create" method="post">
        <!-- 유효성 검사 메시지를 표시할 영역 -->
        <div class="alert alert-danger" id="validationMessages"></div>

        <div class="mb-3">
            <label class="form-label" for="userName">아이디</label>
            <input class="form-control" id="userName" name="userName" required type="text">
        </div>
        <div class="alert alert-danger"></div>
        <div class="mb-3">
            <label class="form-label" for="password">비밀번호</label>
            <input class="form-control" id="password" name="password" required type="password">
        </div>
        <div class="alert alert-danger"></div>
        <div class="mb-3">
            <label class="form-label" for="name">이름</label>
            <input class="form-control" id="name" name="name" required type="text">
        </div>
        <div class="alert alert-danger"></div>
        <div class="mb-3">
            <label class="form-label" for="gender">성별</label>
            <select class="form-select" id="gender" name="gender" required>
                <option value="MALE">Male</option>
                <option value="FEMALE">Female</option>
                <option value="OTHER">Other</option>
            </select>
        </div>
        <div class="alert alert-danger"></div>
        <div class="mb-3">
            <label class="form-label" for="birthDate">생년월일</label>
            <input class="form-control" id="birthDate" name="birthDate" required type="date">
        </div>
        <div class="alert alert-danger"></div>
        <div class="mb-3">
            <label class="form-label" for="email">이메일</label>
            <input class="form-control" id="email" name="email" required type="email">
        </div>
        <button class="btn btn-primary" type="submit">가입하기</button>
    </form>
</div>

<!-- Bootstrap JS 및 의존성 스크립트 추가 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
