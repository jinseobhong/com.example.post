<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>회원 정보</title>
    <!-- 부트스트랩 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 부트스트랩 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">회원 정보</h1>
    <div class="card mt-3">
        <div class="card-body">
            <h5 class="card-title">회원 상세 정보</h5>
            <p><strong>ID : </strong> <span th:text="${user.get().id}"></span></p>
            <p><strong>User Name : </strong> <span th:text="${user.get().userName}"></span></p>
            <p><strong>Email : </strong> <span th:text="${user.get().email}"></span></p>
            <p><strong>Name : </strong> <span th:text="${user.get().name}"></span></p>
            <p><strong>Birth Date : </strong> <span th:text="${user.get().birthDate}"></span></p>
            <p><strong>Gender : </strong> <span th:text="${user.get().gender}"></span></p>
        </div>
    </div>
    <div class="text-center mt-3">
        <a class="btn btn-secondary" href="/user/select/all">회원 목록으로 돌아가기</a>
    </div>
</div>
</body>
</html>
