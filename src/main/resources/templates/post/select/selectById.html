<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>게시글 읽기</title>
    <!-- Bootstrap CSS 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function confirmDelete(postId) {
            const confirmed = confirm(`Are you sure you want to delete post with ID ${postId}?`);
                if (confirmed) {
                    location.href = "/post/delete/" + postId;
                }
        }
    </script>
</head>
<body>
<!-- 네비게이션 바 -->
<div th:replace="~{/navigator:: navi}"></div>

<div class="container my-5">
    <h2>게시글 읽기</h2>

    <!-- 게시글 상세 내용 -->
    <div class="card">
        <div class="card-header">
            <!-- 게시글 제목 -->
            <h3 th:text="${post.get().title}">제목</h3>
        </div>
        <div class="card-body">
            <!-- 게시글 내용 -->
            <p th:text="${post.get().content}">내용</p>
        </div>
        <div class="card-footer text-muted">
            <!-- 게시글 작성자, 조회수, 등록일 -->
            <p>작성자 : <span th:text="${post.get().user.userName}"></span></p>
            <p>조회수 : <span th:text="${post.get().countViews}"></span></p>
            <p>Created At : <span th:text="${#temporals.format(post.get().createdAt,'yyyy-MM-dd HH:mm:ss')}"></span></p>
            <p>Updated At : <span th:text="${#temporals.format(post.get().updatedAt,'yyyy-MM-dd HH:mm:ss')}"></span></p>
        </div>
    </div>

    <!-- 로그인 사용자와 작성자가 같은 경우에만 수정, 삭제 버튼이 보여야 한다. -->
    <th:block th:if="${session.user != null and session.user.getUserName() == post.get().user.getUserName()}">
        <button class="btn btn-danger" th:onclick="|confirmDelete(${post.get().id})|" type="button">삭제하기</button>
    </th:block>

    <!-- 뒤로 가기 버튼 -->
    <a class="btn btn-secondary mt-3" href="/post/select/all">목록으로 돌아가기</a>
</div>

<!-- Bootstrap JS 및 의존성 스크립트 추가 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
